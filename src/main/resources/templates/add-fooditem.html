<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new food item</title>
</head>
<body>

<h1>Form</h1>
<form action="#" th:action="@{/addfooditem}" th:object="${foodItem}" method="post">
    <p>Food Name: <input type="text" th:field="*{foodName}" /></p>
    <p>Calories: <input type="text" th:field="*{calories}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

</body>
</html>
